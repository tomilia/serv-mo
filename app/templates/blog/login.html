{% extends 'blog/base.html' %}

{% block content %}
  <h1>Login</h1>
  <form class='site-form' method='post'>
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
      <input type='hidden' name='next' value="{{request.GET.next}}"/>
    {% endif %}
    <input type='submit' value='Login'/>
  </form>

{% endblock %}
